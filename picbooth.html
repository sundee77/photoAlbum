	<script type="text/javascript">
		function openAlbum(evt, themeName) {
			var i, tabcontent, tablinks;

			tabcontent = document.getElementsByClassName("tabcontent"); /* categorize all the elements with thes classname into this variable */

			for(i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none"; /* hide all the element which have the class "tabcontent" */
			}

			tablinks = document.getElementsByClassName("tablinks");
			for(i = 0; i < tablinks.length; i++){
				tablinks[i].className = tablinks[i].className.replace(" active", ""); /* remove the .active class from all the elements having class "tablinks" */
			}

			document.getElementById(themeName).style.display = "block";
			evt.currentTarget.className += " active"; //currentTarget >> one of Event Object's properties and methods. Returns the element whose event listeners triggered the event.
		}
		document.getElementById("defaultOpen").click();
	</script>
